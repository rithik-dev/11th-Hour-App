  flutter_spinkit: ^4.1.2
  page_transition: ^1.1.6
  rflutter_alert: ^1.0.3
  fluttertoast: ^3.1.3
  flutter_neumorphic: ^3.0.2
  firebase_auth: ^0.16.1
  intl: ^0.16.1
  firebase_core: ^0.4.5
  google_nav_bar: ^3.0.0
  firebase_storage: ^3.1.6
  flutter_inner_drawer: ^0.5.6+1
