  cupertino_icons: ^0.1.3
  url_launcher: ^5.5.2
  shared_preferences: ^0.5.7
  font_awesome_flutter: ^8.8.1
  carousel_slider: ^2.0.0
  http: ^0.12.1
  connectivity: ^0.4.9
  image_picker: ^0.6.7+4
