    - assets/lottie/
  fonts:
    - family: EcommerceAppUI
      fonts:
        - asset: assets/fonts/EcommerceAppUI.ttf
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla-Bold.ttf
        - asset: assets/fonts/Karla-Regular.ttf
        - asset: assets/fonts/Karla-BoldItalic.ttf
        - asset: assets/fonts/Karla-Italic.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
